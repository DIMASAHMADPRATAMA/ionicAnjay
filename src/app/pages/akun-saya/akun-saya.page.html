<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Akun Saya</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding akun-saya-page">

  <!-- Greeting Card -->
  <ion-card class="greeting-card">
    <ion-card-header>
      <ion-card-subtitle>Halo ðŸ‘‹</ion-card-subtitle>
      <ion-card-title>{{ user?.name || 'Pengguna' }}</ion-card-title>
    </ion-card-header>
  </ion-card>

  <!-- Menu Navigasi -->
  <ion-list class="menu-list">
    <ion-item button routerLink="/edit-profil">
      <ion-icon name="create-outline" slot="start" color="primary"></ion-icon>
      <ion-label>Edit Profil</ion-label>
    </ion-item>

    <ion-item button routerLink="/riwayat">
      <ion-icon name="list-outline" slot="start" color="primary"></ion-icon>
      <ion-label>Riwayat Belanja</ion-label>
    </ion-item>

    <ion-item button routerLink="/orderan">
      <ion-icon name="receipt-outline" slot="start" color="primary"></ion-icon>
      <ion-label>Orderan Saya</ion-label>
    </ion-item>

    <ion-item button (click)="logout()" lines="none">
  <ion-icon name="log-out-outline" slot="start" color="danger"></ion-icon>
  <ion-label class="logout-label">Logout</ion-label>
</ion-item>

  </ion-list>

</ion-content>
