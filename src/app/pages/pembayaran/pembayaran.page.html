<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/checkout"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-icon name="wallet-outline" slot="start"></ion-icon>
      Pembayaran
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="payment-page ion-padding">

  <!-- ðŸ’° Ringkasan -->
  <ion-card class="summary-card">
    <ion-card-header>
      <ion-card-title>Ringkasan Pembayaran</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-label>Subtotal</ion-label>
          <ion-note slot="end">Rp {{ subtotal | number:'1.0' }}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Ongkir</ion-label>
          <ion-note slot="end">Rp {{ ongkir | number:'1.0' }}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label><strong>Total</strong></ion-label>
          <ion-note slot="end" color="primary"><strong>Rp {{ total | number:'1.0' }}</strong></ion-note>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- ðŸ§¾ Metode -->
  <ion-card class="payment-method-card">
    <ion-card-header>
      <ion-card-title>Metode Pembayaran</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-radio-group value="midtrans">
        <ion-item lines="none">
          <ion-radio slot="start" value="midtrans"></ion-radio>
          <ion-label>
            <strong>Midtrans</strong><br />
            <small>Virtual Account, eWallet (Gopay, ShopeePay, dll)</small>
          </ion-label>
        </ion-item>
      </ion-radio-group>
    </ion-card-content>
  </ion-card>

  <!-- ðŸ’³ Tombol Bayar -->
  <ion-button expand="block" color="success" class="bayar-button" (click)="bayarSekarang()">
    <ion-icon slot="start" name="card-outline"></ion-icon>
    Bayar Sekarang
  </ion-button>

</ion-content>
