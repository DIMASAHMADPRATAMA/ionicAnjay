<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/checkout"></ion-back-button>
    </ion-buttons>
    <ion-title>Pembayaran</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Ringkasan Pembayaran</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-label>Subtotal</ion-label>
          <ion-note slot="end" color="dark">Rp {{ subtotal | number:'1.0' }}</ion-note>
        </ion-item>

        <ion-item>
          <ion-label>Ongkir</ion-label>
          <ion-note slot="end" color="dark">Rp {{ ongkir | number:'1.0' }}</ion-note>
        </ion-item>

        <ion-item>
          <ion-label><strong>Total</strong></ion-label>
          <ion-note slot="end" color="primary"><strong>Rp {{ total | number:'1.0' }}</strong></ion-note>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Metode Pembayaran</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-radio-group value="midtrans">
        <ion-item>
          <ion-radio slot="start" value="midtrans"></ion-radio>
          <ion-label>Midtrans (Virtual Account / eWallet)</ion-label>
        </ion-item>
        <ion-item>
          <ion-radio slot="start" value="cod" disabled></ion-radio>
          <ion-label>Bayar di Tempat (COD)</ion-label>
        </ion-item>
      </ion-radio-group>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" color="success" class="ion-margin-top" (click)="bayarSekarang()">
    <ion-icon slot="start" name="card-outline"></ion-icon>
    Bayar Sekarang
  </ion-button>

</ion-content>
