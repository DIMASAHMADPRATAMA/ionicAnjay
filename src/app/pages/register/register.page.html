<ion-content class="ion-padding register-content">
  <div class="register-card">

    <div class="logo-area">
      <ion-icon name="person-add-outline"></ion-icon>
      <h2>Daftar Akun</h2>
    </div>

    <form (submit)="register()" class="register-form">

      <!-- Nama -->
      <ion-item lines="none" class="input-field">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-input
          [(ngModel)]="name"
          name="name"
          placeholder="Nama Lengkap"
          required>
        </ion-input>
      </ion-item>

      <!-- Email -->
      <ion-item lines="none" class="input-field">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-input
          [(ngModel)]="email"
          name="email"
          type="email"
          placeholder="Email"
          required>
        </ion-input>
      </ion-item>

      <!-- Password -->
      <ion-item lines="none" class="input-field">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input
          [(ngModel)]="password"
          name="password"
          type="password"
          placeholder="Password"
          required>
        </ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" class="register-button">
        <ion-icon slot="start" name="person-add-outline"></ion-icon>
        Daftar
      </ion-button>
    </form>

    <div class="footer-text">
      Sudah punya akun?
      <a [routerLink]="['/login']">Masuk di sini</a>
    </div>

  </div>
</ion-content>
