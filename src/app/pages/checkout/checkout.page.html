<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/cart"></ion-back-button>
    </ion-buttons>
    <ion-title>Checkout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let item of cartItems">
      <ion-label>
        <h3>{{ item.product.name }}</h3>
        <p>Qty: {{ item.quantity }} x Rp{{ item.product.price | number }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-content>
      <h2>Total: Rp{{ total | number }}</h2>
    </ion-card-content>
  </ion-card>

  <!-- ✅ Form Pengguna -->
  <ion-item>
    <ion-input placeholder="Nama Lengkap" [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input placeholder="Nomor HP" type="tel" [(ngModel)]="phone"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input placeholder="Kode Pos" type="number" [(ngModel)]="postalCode"></ion-input>
  </ion-item>

  <ion-item>
    <ion-textarea placeholder="Alamat Lengkap" [(ngModel)]="address"></ion-textarea>
  </ion-item>

  <!-- ✅ Pilihan Kurir -->
  <ion-item>
    <ion-label>Kurir</ion-label>
    <ion-select placeholder="Pilih Kurir" [(ngModel)]="courier">
      <ion-select-option value="JNE">JNE</ion-select-option>
      <ion-select-option value="J&T">J&T</ion-select-option>
      <ion-select-option value="SiCepat">SiCepat</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="block" color="success" (click)="checkout()">Bayar Sekarang</ion-button>
</ion-content>
