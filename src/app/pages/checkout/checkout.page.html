<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/cart"></ion-back-button>
    </ion-buttons>
    <ion-title>Checkout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of cartItems">
      <ion-label>
        <h3>{{ item.product.name }}</h3>
        <p>Qty: {{ item.quantity }} x Rp{{ item.product.price | number }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-content>
      <h2>Total: Rp{{ total | number }}</h2>
    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-textarea placeholder="Masukkan alamat pengiriman..." [(ngModel)]="address"></ion-textarea>
  </ion-item>

  <ion-button expand="block" color="success" (click)="checkout()">Bayar Sekarang</ion-button>
</ion-content>
