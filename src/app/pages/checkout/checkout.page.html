<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Checkout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="cartItems.length">
  <ion-card *ngFor="let item of cartItems">
    <img [src]="item.product.image_url || 'assets/default.png'" />
    <ion-card-header>
      <ion-card-title>{{ item.product.name }}</ion-card-title>
      <ion-card-subtitle>Rp{{ item.product.price | number }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Jumlah: {{ item.quantity }}
    </ion-card-content>
  </ion-card>

  <!-- Formulir input checkout -->
  <ion-item>
    <ion-label position="stacked">Nama</ion-label>
    <ion-input [(ngModel)]="name" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">No HP</ion-label>
    <ion-input [(ngModel)]="phone" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Alamat</ion-label>
    <ion-textarea [(ngModel)]="address" required></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Kode Pos</ion-label>
    <ion-input [(ngModel)]="postalCode" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Kurir</ion-label>
    <ion-select [(ngModel)]="courier" interface="popover">
      <ion-select-option value="jne">JNE</ion-select-option>
      <ion-select-option value="jnt">J&T</ion-select-option>
      <ion-select-option value="sicepat">SiCepat</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="block" color="success" (click)="checkout()">Bayar Sekarang</ion-button>
</ion-content>
