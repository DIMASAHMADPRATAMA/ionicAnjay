<ion-content class="ion-padding login-content">
  <div class="login-card">

    <div class="logo-area">
      <ion-icon name="bag-handle-outline"></ion-icon>
      <h2>SADAR SHOP</h2>
    </div>

    <form (submit)="login()" class="login-form">

      <!-- Email -->
      <ion-item lines="none" class="input-field">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-input
          [(ngModel)]="email"
          name="email"
          type="email"
          placeholder="Email"
          required>
        </ion-input>
      </ion-item>

      <!-- Password -->
      <ion-item lines="none" class="input-field">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input
          [(ngModel)]="password"
          name="password"
          type="password"
          placeholder="Password"
          required>
        </ion-input>
      </ion-item>

      <!-- Login Button -->
      <ion-button expand="block" type="submit" class="login-button">
        <ion-icon slot="start" name="log-in-outline"></ion-icon>
        Login
      </ion-button>
    </form>

    <!-- Register redirect -->
    <div class="footer-text">
      Belum punya akun? <a [routerLink]="['/register']">Daftar di sini</a>
    </div>

  </div>
</ion-content>
