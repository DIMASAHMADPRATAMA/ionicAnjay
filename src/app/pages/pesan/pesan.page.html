<ion-header>
  <ion-toolbar>
    <ion-title>Pesan ke Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let msg of messages">
      <ion-label>
        <p><strong>Saya:</strong> {{ msg.message }}</p>
        <small>{{ msg.created_at | date:'short' }}</small>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-input [(ngModel)]="messageText" placeholder="Tulis pesan..."></ion-input>
    <ion-button (click)="kirimPesan()">Kirim</ion-button>
  </ion-item>
</ion-content>
