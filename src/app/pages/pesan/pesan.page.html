<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pesan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="chat-container">
    <div *ngFor="let msg of messages" [ngClass]="{ 'me': msg.sender_id === userId, 'other': msg.sender_id !== userId }" class="bubble">
      {{ msg.message }}
      <div class="timestamp">{{ msg.created_at | date:'shortTime' }}</div>
    </div>
    <div #scrollBottom></div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-input [(ngModel)]="message" placeholder="Tulis pesan..."></ion-input>
      <ion-button slot="end" (click)="sendMessage()">Kirim</ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
