<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ product?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="product" class="ion-padding">

  <!-- üì∏ Gambar Produk -->
  <div class="product-image-wrapper">
    <img [src]="product.image_url || 'assets/default.png'" />
  </div>

  <!-- üßæ Info Produk -->
  <ion-card class="product-info-card">
    <ion-card-header>
      <ion-card-title class="product-title">{{ product.name }}</ion-card-title>
      <ion-card-subtitle class="product-price">Rp{{ product.price | number }}</ion-card-subtitle>
      <ion-card-subtitle *ngIf="product.stock > 0">Stok: {{ product.stock }}</ion-card-subtitle>
      <ion-card-subtitle *ngIf="product.stock === 0" color="danger">‚ùå Stok Habis</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p class="product-description">{{ product.description }}</p>
    </ion-card-content>
  </ion-card>

  <!-- üîò Tombol Aksi -->
  <div class="action-buttons ion-margin-top">
    <ion-button expand="block" class="keranjang-button" (click)="addToCart()" [disabled]="product.stock === 0">
      Tambah ke Keranjang
    </ion-button>

    <ion-button expand="block" class="checkout-button" (click)="goToCheckout()" [disabled]="product.stock === 0">
      Checkout Sekarang
    </ion-button>
  </div>

</ion-content>
