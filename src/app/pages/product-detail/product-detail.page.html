<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ product?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="product" class="ion-padding">

  <!-- ðŸ“¸ Gambar Produk -->
  <div class="product-image-wrapper">
    <img [src]="product.image_url || 'assets/default.png'" />
  </div>

  <!-- ðŸ§¾ Info Produk -->
  <ion-card class="product-info-card">
    <ion-card-header>
      <ion-card-title class="product-title">{{ product.name }}</ion-card-title>
      <ion-card-subtitle class="product-price">Rp{{ product.price | number }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p class="product-description">{{ product.description }}</p>
    </ion-card-content>
  </ion-card>

  <!-- ðŸ”˜ Tombol Aksi -->
  <div class="ion-margin-top">
    <ion-button expand="block" color="primary" shape="round" size="large" (click)="addToCart()">
      <ion-icon slot="start" name="cart-outline"></ion-icon>
      Tambah ke Keranjang
    </ion-button>

    <ion-button expand="block" color="success" shape="round" size="large" (click)="goToCheckout()">
      <ion-icon slot="start" name="cash-outline"></ion-icon>
      Checkout Sekarang
    </ion-button>
  </div>
</ion-content>
